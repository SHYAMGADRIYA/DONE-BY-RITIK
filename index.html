<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Breached</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black url('https://media.giphy.com/media/l0MYB8Ory7Hqefo9a/giphy.gif') center center / cover no-repeat;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: flicker 1.5s infinite alternate;
    }

    h1 {
      font-size: 60px;
      margin: 0;
      letter-spacing: 3px;
    }

    p {
      font-size: 20px;
      margin-top: 20px;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .glitch {
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-5px, 5px); }
      40% { transform: translate(5px, -5px); }
      60% { transform: translate(-5px, -5px); }
      80% { transform: translate(5px, 5px); }
      100% { transform: translate(0); }
    }

    audio {
      display: none;
    }
  </style>
</head>
