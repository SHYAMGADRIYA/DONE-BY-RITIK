<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>⚠ System Breached - Dr. Vet</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      overflow: hidden;
    }

    .red-alert {
      position: fixed;
      top: 0;
      width: 100%;
      height: 5px;
      background-color: red;
      animation: blink 0.5s infinite alternate;
      z-index: 1000;
    }

    @keyframes blink {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    #terminal {
      padding: 20px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.5;
      height: 80vh;
      overflow-y: scroll;
      text-shadow: 0 0 5px #00ff00;
    }

    #countdown {
      font-size: 20px;
      color: red;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    #decrypt-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #ff0000;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      animation: blink 1s infinite;
    }

    #decrypt-btn:hover {
      background: #aa0000;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="red-alert"></div>

  <div id="terminal"></div>

  <div id="countdown">Decrypting in: 00:30</div>
  <button id="decrypt-btn" onclick="alert('Access Denied: Decryption key invalid!')">🔓 Decrypt Now</button>

  <audio autoplay loop>
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-mystery-alert-3055.mp3" type="audio/mpeg">
  </audio>

  <script>
    const lines = [
      ">>> Initiating HackTool v9.3 Ritikkk...",
      ">>> Scanning target...",
      ">>> IP Address Located: 192.168.0.107",
      ">>> Firewall bypassed ✅",
      ">>> Deploying malware...",
      ">>> Encrypting user files...",
      "[████░░░░░░░░░░] 25%",
      "[████████░░░░░░] 60%",
      "[██████████████] 100%",
      ">>> Instagram - BREACHED",
      ">>> WhatsApp - BREACHED",
      ">>> Facebook - BREACHED",
      ">>> Accessing webcam... FACE MATCHED 😈",
      ">>> Uploading files to secure server...",
      ">>> Locking system...",
      ">>> ALERT! Security Protocols Disabled",
      ">>> ALL DATA UNDER CONTROL!"
    ];

    const terminal = document.getElementById("terminal");
    let i = 0;

    function typeLine() {
      if (i < lines.length) {
        terminal.innerHTML += lines[i] + "\n";
        terminal.scrollTop = terminal.scrollHeight;
        i++;
        setTimeout(typeLine, 80); // Typing speed (ms)
      } else {
        terminal.innerHTML += "[root@DrVet]$ _";
      }
    }

    typeLine();

    // Countdown Timer
    let seconds = 30;
    const countdown = document.getElementById("countdown");
    const countdownInterval = setInterval(() => {
      seconds--;
      let display = seconds < 10 ? `00:0${seconds}` : `00:${seconds}`;
      countdown.textContent = `Decrypting in: ${display}`;
      if (seconds <= 0) {
        clearInterval(countdownInterval);
        countdown.textContent = "🔒 Decryption Failed. System Permanently Locked!";
        document.getElementById("decrypt-btn").disabled = true;
        document.getElementById("decrypt-btn").innerText = "❌ Locked";
        document.getElementById("decrypt-btn").style.background = "gray";
      }
    }, 1000);
  </script>

</body>
</html>
